name: Build and Test
on: [push, pull_request]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Change to server directory
        run: cd server
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'
      - name: Build
        run: go build
      - name: Test
        run: go test ./...